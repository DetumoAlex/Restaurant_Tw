<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                textcolor: '#101a24',
                buttonbg: '#ea6d27',

              }
            }
          }
        }
    </script>
</head>
<body>
    <nav class="w-full bg-white  md:py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div class="h-14 w-48 mb-5">
                    <img src="/images/logo 1.png" alt="Company Logo" class="">
                </div>

                <!-- Menu Button (Mobile) -->
                <div class="md:hidden flex items-center">
                    <button id="menu-toggle" class="text-textcolor focus:outline-none">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>

                <!-- Navigation Links -->
                <div id="menu" class="hidden md:flex space-x-8">
                    <a href="#" class="text-textcolor text-base hover:underline">Menu</a>
                    <a href="#" class="text-textcolor text-base hover:underline">Events</a>
                    <a href="#" class="text-textcolor text-base hover:underline">Gallery</a>
                    <a href="#" class="text-textcolor text-base hover:underline">About</a>
                    <a href="#" class="text-textcolor text-base hover:underline">Contacts</a>
                </div>

                <!-- Button -->
                <div class="hidden md:block">
                    <button class="h-[50px] w-[167px] bg-buttonbg text-white rounded-tl-3xl rounded-br-3xl rounded-tr-md rounded-bl-md shadow-lg">
                        Book a table
                    </button>
                </div>
            </div>
        </div>
        

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <div class="flex flex-col space-y-4 p-4">
                <a href="#" class="text-textcolor text-base hover:underline">Menu</a>
                <a href="#" class="text-textcolor text-base hover:underline">Events</a>
                <a href="#" class="text-textcolor text-base hover:underline">Gallery</a>
                <a href="#" class="text-textcolor text-base hover:underline">About</a>
                <a href="#" class="text-textcolor text-base hover:underline">Contacts</a>
                <!-- Button (Mobile) -->
                <button class="h-[50px] w-full bg-buttonbg text-white rounded-lg shadow-lg">
                    Book a table
                </button>
            </div>
        </div>
    </nav>

    <main class="grid grid-cols-1 sm:grid-cols-2 px-16 max-h-full relative py-32">
        <div class="left flex justify-center items-center flex-col mt-20 ">
            <h1 class="h-[144px] w-[360px] text-[40px] font-bold leading-none">We provide the 
                best food for you</h1>

            <p class="w-[376px] h-[115px] text-base">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

            <div class="sm:me-[75px] flex items-center justify-center w-full">
                <button class=" me-[20px] bg-black text-white w-[120px] h-[54px] rounded-tl-3xl rounded-br-3xl rounded-tr-md rounded-bl-md shadow-lg">Menu</button>
                <button class="bg-buttonbg text-white w-[167px] h-[54px] rounded-tl-3xl rounded-br-3xl rounded-tr-md rounded-bl-md shadow-lg">Book a table</button>
            </div>
            <div class="mt-10 me-[5px] text-2xl flex items-center gap-4">
                <i class="fa-brands fa-facebook border-2 border-black p-2 rounded-full"></i>
                <i class="fa-brands fa-instagram border-2 border-black p-2 rounded-full"></i>
                <i class="fa-brands fa-twitter border-2 border-black p-2 rounded-full"></i>
                <div class="line h-[1px] w-[200px] text-black bg-black ms-5"></div>
            </div>
            
        </div>

        <div class="right w-full">
            <div class="img-container w-full flex items-center justify-center ">
                <img src="/images/Mask group.png" alt="" class="sm:h-[450px] sm:w-[316px] w-[500px] ">
            </div>
        </div>

        <div class="absolute left-[145px] mt-4 w-[100px] top-[50px]">
            <img src="/images/ring.png" alt="">
        </div>

        <div class="absolute left-[730px] bottom-[150px]">
            <img src="/images/dish-2 1.png" alt="" class="h-[250px]">
        </div>

        <div class="absolute left-[730px] -z-[1] top-[70px]">
            <img src="/images/vec-1.png" alt="" class="w-[340px]">
        </div>

        <div class="absolute left-[1050px] -z-[1] top-8">
            <img src="/images/vec-2.png" alt="" class="w-[250px]">
        </div>

        <div class="absolute left-[1160px] bottom-[150px] -z-[1]">
            <img src="/images/vec-3.png" alt="" class="w-[150px]">
        </div>
    </main>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
